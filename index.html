<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetten Zoekmachine - Overheid.nl</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Zoek Wetten en OfficiÃ«le Publicaties</h1>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Zoek op titel, wetsartikel of trefwoord..." autocomplete="off">
            <button type="submit">Zoeken</button>
        </form>
    </header>

    <main>
        <aside class="filters-panel">
            <h2>Filters</h2>
            <div id="filters-container">
                </div>
            <button id="reset-filters">Filters wissen</button>
        </aside>

        <section class="results-container">
            <div id="results-info"></div>
            <div id="results-list">
                </div>
            <div id="pagination-container">
                </div>
            <div class="no-results-message" style="display: none;">
                Geen resultaten gevonden. Probeer een andere zoekterm.
            </div>
        </section>
    </main>

    <div id="overlay" style="display: none;">
        <div id="details-modal">
            <button id="close-modal">X</button>
            <div id="details-content">
                </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
